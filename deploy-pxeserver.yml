  - name: CONFIG uefi boot option while installing os
    replace:
        backup: yes
        path: {{ tftp_root_path }}/EFI/BOOT/grub.cfg
        regexp: '{{ item.mat }}'
        replace: '{{ item.rep }}'
    loop:
        - { mat: '[ ]+inst\.(stage2|ks)=[^ ]+[ ]+', rep: ' inst.ks=nfs:{{ ip }}:{{ tftp_root_path }}/kickstart/ks.cfg ' }
        - { mat: '^set default="\d+"$', rep: 'set default="0"' }
        - { mat: '^set timeout=\d+$', rep: 'set timeout=6' }
    tags: grub

  - name: CONFIG dhcp server
    blockinfile:
        path: /etc/dhcp/dhcpd.conf
        # 注意dhcp server ip和地址范围
        block: |
            default-lease-time 600;
            max-lease-time 7200;
            subnet 192.168.0.0 netmask 255.255.0.0 { 
                range dynamic-bootp 192.168.111.51 192.168.111.254;
                filename "grubaa64.efi";
                next-server {{ ip }};
            }
    notify:
      - RESTART dhcp service
    tags: dhcp

  - name: START nfs,tftp,dhcp server
    systemd:
        name: '{{ item.service_name }}'
        state: started
        enabled: no
    loop:
        - { service_name: nfs }
        - { service_name: tftp.socket }
        - { service_name: dhcpd }

  - name: show ip
    debug: msg={{ ip }}

  handlers:
  - name: RESTART nfs service
    systemd:
        name: nfs
        daemon_reload: yes
        state: restarted
  - name: RESTART dhcp service
    systemd:
        name: dhcpd
        daemon_reload: yes
        state: restarted
